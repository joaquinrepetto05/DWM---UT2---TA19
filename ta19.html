<!DOCTYPE html>
<html lang="es">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Validación de Formulario en Tiempo Real</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>

</head>

<body>

  <h2>Formulario de Registro</h2>
  <form id="registrationForm" novalidate>
    <label for="name">Nombre:</label>
    <input type="text" id="name" name="name">
    <div id="nameError" class="error">El nombre no puede estar vacío.</div>

    <label for="password">Contraseña:</label>
    <input type="password" id="password" name="password">
    <div id="passwordError" class="error">La contraseña debe tener al menos 8 caracteres.</div>

    <label for="email">Correo electrónico:</label>
    <input type="email" id="email" name="email">
    <div id="emailError" class="error">Por favor, ingresa un correo electrónico válido.</div>

    <button type="submit">Registrarse</button>
  </form>

</body>

</html>
